<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
</head>
<body>
<div class="calculator">
    <input type="text" id="display" disabled>
        <div class="buttons">
        <button class="btn operator1" onclick="clearDisplay()">C</button>
        <button class="btn operator1" onclick="toggleSign()">+/-</button>
        <button class="btn operator1" onclick="percent()">%</button>
        <button class="btn operator" onclick="appendValue('/')">รท</button>
        <button class="btn" onclick="appendValue('7')">7</button>
        <button class="btn" onclick="appendValue('8')">8</button>
        <button class="btn" onclick="appendValue('9')">9</button>
        <button class="btn operator" onclick="appendValue('*')">ร</button>
        <button class="btn" onclick="appendValue('4')">4</button>
        <button class="btn" onclick="appendValue('5')">5</button>
        <button class="btn" onclick="appendValue('6')">6</button>
        <button class="btn operator" onclick="appendValue('-')">-</button>
        <button class="btn" onclick="appendValue('1')">1</button>
        <button class="btn" onclick="appendValue('2')">2</button>
        <button class="btn" onclick="appendValue('3')">3</button>
        <button class="btn operator" onclick="appendValue('+')">+</button>
        <button class="btn zero" onclick="appendValue('0')">0</button>
        <button class="btn" onclick="appendValue('.')">.</button>
        <button class="btn equal" onclick="calculateResult()">=</button>
        </div>
</div>
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
    }
    .calculator {
    width: 320px;
    background: black;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    #display {
    width: 100%;
    height: 60px;
    font-size: 2em;
    text-align: right;
    padding: 10px;
    border: none;
    background: black;
    border-radius: 5px;
    margin-bottom: 15px;
    border-color: gray;
    color: white
    }
    .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    }
    .btn {
    padding: 20px;
    font-size: 1.5em;
    border: none;
    background: grey;
    color: white;
    cursor: pointer;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.3s;
    }
    .btn:hover {
    background: #bbb;
    }
    .operator {
    background: rgb(252, 19, 120);
    color: white;
    }
    .operator1{
    background: rgb(195, 219, 213);
    color: black;
    }
    .operator:hover {
    background: red;
    }
    .equal {
    background: purple;
    color: white;
    }
    .equal:hover {
    background: #45a049;
    }
    .zero {
    grid-column: span 2;
    }
    h1{
        display: inline;
    }
</style>
<script>
    let display = document.getElementById("display");
    function appendValue(value) {
    display.value += value;
    }
    function clearDisplay() {
    display.value = "";
    }
    function toggleSign() {
    if (display.value) {
    display.value = String(-parseFloat(display.value));
    }
    }
    function percent(){
        if(display.value)
        {
            display.value=String(parseFloat(display.value/100))
        }
    }
    function calculateResult() {
    try {
    display.value = new Function(`return ${display.value}`)();
    } catch {
    display.value = "Error";
    }
    }
</script>
</body>
</html>
