<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Grade Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
    <body>
    <div class="container">
        <h2>Student Grade Calculator</h2>
        <form id="gradeForm">
            <div class="input-group">
                <label>Subject 1:</label>
                <input type="number" id="subject1" min="0" max="100" required>
                </div>
                <div class="input-group">
                <label>Subject 2:</label>
                <input type="number" id="subject2" min="0" max="100" required>
                </div>
                <div class="input-group">
                <label>Subject 3:</label>
                <input type="number" id="subject3" min="0" max="100" required>
                </div>
                <div class="input-group">
                <label>Subject 4:</label>
                <input type="number" id="subject4" min="0" max="100" required>
                </div>
                <div class="input-group">
                <label>Subject 5:</label>
                <input type="number" id="subject5" min="0" max="100" required>
            </div>
            <button type="button" onclick="calculateGrade()">Calculate</button>
        </form>

        <div id="result">
            <p><strong>Total Marks:</strong> <span id="total"></span></p>
            <p><strong>Average:</strong> <span id="average"></span></p>
            <p><strong>Grade:</strong> <span id="grade"></span></p>
        </div>
    </div>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    }
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    }
    .container {
    width: 350px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    }
    h2 {
    margin-bottom: 15px;
    }
    form {
    display: grid;
    gap: 10px;
    }
    .input-group {
    display: flex;
    justify-content: space-between;
    }
    input {
    width: 60px;
    padding: 5px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
    }
    button {
    padding: 10px;
    font-size: 1.2em;
    border: none;
    background: #1a78cf;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
    }
    button:hover {
    background: rgb(37, 72, 138);
    }
    #result {
    margin-top: 15px;
    font-size: 1.2em;
    }
</style>
<script>
    function calculateGrade() {
    let s1 = parseFloat(document.getElementById("subject1").value) || 0;
    let s2 = parseFloat(document.getElementById("subject2").value) || 0;
    let s3 = parseFloat(document.getElementById("subject3").value) || 0;
    let s4 = parseFloat(document.getElementById("subject4").value) || 0;
    let s5 = parseFloat(document.getElementById("subject5").value) || 0;
    let total = s1 + s2 + s3 + s4 + s5;
    let average = total / 5;
    let grade = '';
    if (average >= 90) {
    grade = "A+";
    } else if (average >= 80) {
    grade = "A";
    } else if (average >= 70) {
    grade = "B";
    } else if (average >= 60) {
    grade = "C";
    } else if (average >= 50) {
    grade = "D";
    } else {
    grade = "F";
    }
    document.getElementById("total").textContent = total;
    document.getElementById("average").textContent = average.toFixed(2);
    document.getElementById("grade").textContent = grade;
    }
</script>
</body>
</html>
